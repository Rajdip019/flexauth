services:
  server:
    build:
      context: .
      target: dev
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    links:
      - mongodb
      - smtp-server
    environment:
      MONGO_URI: mongodb://admin:admin@mongodb:27017
      SERVER_KEK: ${SERVER_KEK}
      EMAIL: ${EMAIL}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      MAIL_NAME: ${MAIL_NAME}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_PORT: ${SMTP_PORT}
      X_API_KEY: ${X_API_KEY}
    volumes:
      - ./src:/app/src


  mongodb:
    image: mongodb/mongodb-community-server:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ./data:/data/mongodb
    command: mongod --quiet --logpath /dev/null 

  smtp-server:
    build:
      context: .
      target: smtp
      args:
        EMAIL: ${EMAIL}
        EMAIL_PASSWORD: ${EMAIL_PASSWORD}
        MAIL_NAME: ${MAIL_NAME}
        SMTP_DOMAIN: ${SMTP_DOMAIN}
        SMTP_PORT: ${SMTP_PORT}
    ports:
      - 25:25
  
  dashboard:
    build: 
      context: ./dashboard
      target: dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      X_API_KEY: ${X_API_KEY}
      NEXT_PUBLIC_ENDPOINT: ${NEXT_PUBLIC_ENDPOINT}
    volumes:
      - ./dashboard:/app

