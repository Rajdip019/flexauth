services:
  server:
    build:
      context: .
      target: dev
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    links:
      - mongodb
      - smtp-server
    environment:
      MONGO_URI: mongodb://admin:admin@mongodb:27017
      SERVER_KEK: ${SERVER_KEK}
      EMAIL: ${EMAIL}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      MAIL_NAME: ${MAIL_NAME}
      SMTP_DOMAIN: ${SMTP_DOMAIN}
      SMTP_PORT: ${SMTP_PORT}
      X_API_KEY: ${X_API_KEY}
    volumes:
      - ./src:/app/src


  mongodb:
    image: mongodb/mongodb-community-server:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./data:/data/mongodb
    command: mongod --quiet --logpath /dev/null 

  smtp-server:
    build:
      context: .
      target: smtp
      args:
        EMAIL: ${EMAIL}
        EMAIL_PASSWORD: ${EMAIL_PASSWORD}
        MAIL_NAME: ${MAIL_NAME}
        SMTP_DOMAIN: ${SMTP_DOMAIN}
        SMTP_PORT: ${SMTP_PORT}
    ports:
      - 25:25

